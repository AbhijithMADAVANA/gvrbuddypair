{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Buddypair</title>
    <link rel="stylesheet" href="{% static 'dating/bootstrap/css/bootstrap.min.css' %}">
    <link rel="stylesheet" href="{% static 'datinghomecss/entry.css' %}">
    <style>
        
        .wrapper {
            max-width: 70%;
            
            text-align: center;
            max-height: 100vh;
            margin: 0 auto;
            height: 200px;
        }
        button{
            border: none;
            outline: none;
            background-color: transparent;
            padding: 15px;
            border-radius: 30px;
        }
        button:hover{
            
            box-shadow: 0px 0px 20px 10px rgba(245, 136, 136, 0.5);
            transform: scale(1.1, 1.1);
        }
        h6{
            font-size: 18px;
            font-weight: 500;
        }
        .container-fluid{
            background-position: center; 
            background-repeat: no-repeat; 
        }
        @media (max-width: 768px) {
            .container-fluid {
                background-size: cover; 
                background-position: center; 
            }
        }
       
    </style>
</head>
<body>
    <div class="container-fluid">
        <div class="entry-popup" id="entry-popup">
            <div class="entrypopup-content">
                <div class="wrapper">
                    <p class="head" style="font-size: 25px;font-weight: 700;padding: 10px;">Interested in</p>

                    <!-- Form submission -->
                    <form id="interest-form" method="post" action="{% url 'u_auth:interest_view' %}">
                        {% csrf_token %}
                        <!-- Hidden field to store the selected value -->
                        <input type="hidden" name="interested_in" id="interested-in-input">
                    </form>

                    <!-- Buttons to select interest -->
                    <button type="button" class="interest-button men-button" id="men-btn">Men</button>
                    <button type="button" class="interest-button women-button" id="women-btn">Women</button>
                    <button type="button" class="interest-button both-button" id="both-btn">Both</button>
                </div>
            </div>
        </div>
    </div>

    <!-- JavaScript to handle button clicks -->
    <script>
        document.addEventListener('DOMContentLoaded', function() {
            // Get the hidden input field
            const interestedInInput = document.getElementById('interested-in-input');
            const interestForm = document.getElementById('interest-form');

            // Function to handle button click and form submission
            function handleButtonClick(value) {
                // Set the value in the hidden input field
                interestedInInput.value = value;

                // Automatically submit the form
                interestForm.submit();
            }

            // Add click event listeners to buttons
            document.getElementById('men-btn').addEventListener('click', function() {
                handleButtonClick('M');  // Submit 'M' for Men
            });

            document.getElementById('women-btn').addEventListener('click', function() {
                handleButtonClick('W');  // Submit 'W' for Women
            });

            document.getElementById('both-btn').addEventListener('click', function() {
                handleButtonClick('B');  // Submit 'B' for Both
            });
        });
    </script>
    
    
    
</body>
</html>
